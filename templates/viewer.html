<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ’ Valentine's Invitation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        min-height: 100vh;
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
      }

      .letter-container {
        position: relative;
        width: 100%;
        max-width: 580px; /* â† desktop comfortable max width */
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 48px 32px;
        box-shadow: 0 12px 40px rgba(255, 20, 147, 0.18);
        animation:
          slideIn 0.8s ease-out,
          float 7s ease-in-out infinite;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-14px);
        }
      }

      .heart-float {
        position: absolute;
        font-size: 18px;
        opacity: 0;
        animation: heartFloat 5s ease-in infinite;
        pointer-events: none;
      }

      @keyframes heartFloat {
        0% {
          bottom: -20px;
          opacity: 0.9;
        }
        100% {
          bottom: 120%;
          opacity: 0;
          transform: translateX(var(--tx, 0));
        }
      }

      .letter-header {
        font-size: clamp(16px, 4vw, 20px);
        font-weight: 300;
        letter-spacing: 1.8px;
        margin-bottom: 28px;
        color: rgba(255, 255, 255, 0.92);
      }

      .letter-body {
        margin-bottom: 36px;
      }

      .letter-message {
        line-height: 1.75;
        font-size: clamp(14px, 3.5vw, 16px);
        text-align: justify;
        color: rgba(255, 255, 255, 0.88);
        margin-bottom: 24px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .photo-wrapper {
        width: 100%;
        max-width: 320px;
        aspect-ratio: 3 / 4; /* â† good for portraits; change to 4/5 or 1/1 if preferred */
        margin: 24px auto;
        overflow: hidden;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(255, 20, 147, 0.22);
        background: rgba(0, 0, 0, 0.15);
      }

      .letter-photo {
        width: 100%;
        height: 100%;
        object-fit: cover; /* â† key: crops nicely without distortion */
        object-position: center;
        display: block;
      }

      .letter-footer {
        text-align: right;
        color: rgba(255, 255, 255, 0.82);
        font-size: clamp(13px, 3vw, 15px);
        margin-top: 32px;
      }

      .letter-signature {
        margin-top: 8px;
        font-family: "Playfair Display", serif;
        font-size: clamp(22px, 6vw, 32px);
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Theme overrides remain the same â€” just showing one for brevity */
      .theme-playful {
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.12),
          rgba(255, 165, 0, 0.08)
        );
        border: 2px dashed #ffd700;
      }

      .theme-playful .letter-header {
        color: #ffd700;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      .action-buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-top: 40px;
        flex-wrap: wrap;
      }

      button {
        padding: 14px 32px;
        min-width: 140px;
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: clamp(14px, 3.5vw, 16px);
        transition: all 0.25s ease;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(255, 20, 147, 0.45);
      }

      .btn-back {
        background: rgba(255, 255, 255, 0.18);
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      /* Mobile adjustments â€“ keep card compact & pretty */
      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      @media (max-width: 640px) {
        body {
          padding: 12px;
        }

        .letter-container {
          max-width: 95vw; /* â† prevents edge-to-edge stretch */
          padding: 36px 24px; /* smaller padding on phone */
          border-radius: 20px;
        }

        .photo-wrapper {
          max-width: 280px;
          aspect-ratio: 3 / 4;
          margin: 20px auto;
        }

        .action-buttons {
          flex-direction: column;
          gap: 12px;
        }

        button {
          width: 100%;
          padding: 16px;
        }
      }

      @media (max-width: 380px) {
        .letter-container {
          padding: 28px 18px;
        }
        .photo-wrapper {
          max-width: 240px;
        }
      }
    </style>
  </head>
  <body>
    <div class="letter-container theme-playful">
      <!-- your existing Jinja / content here remains unchanged -->
      <div class="letter-header">Dear <strong>{{ name }}</strong>,</div>
      <div class="letter-body">
        {% if photo %}
        <div class="photo-wrapper">
          <img src="{{ photo }}" alt="Photo" class="letter-photo" />
        </div>
        {% else %}
        <div class="placeholder-photo">ğŸ’Œ No photo uploaded</div>
        {% endif %}
        <p class="letter-message">{{ message }}</p>
      </div>
      <div class="letter-footer">
        <p>With love,</p>
        <div class="letter-signature">{{ sender }}</div>
      </div>
      <div class="action-buttons">
        <button onclick="copyUrl()">ğŸ“‹ Copy Link</button>
        <button class="btn-back" onclick="goBack()">â† Create New</button>
      </div>
    </div>

    <!-- keep your floating hearts script unchanged -->
    <script>
      // ... your existing script ...
    </script>
  </body>
</html>
