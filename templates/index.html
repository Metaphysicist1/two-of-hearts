<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your personalized Valentine's Day invitation"
    />
    <title>Valentine's Day Invitation Creator üíù</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ========== ROOT VARIABLES ========== */
      :root {
        --primary: #ff1493;
        --secondary: #ff69b4;
        --accent: #ffd700;
      }

      /* ========== RESET & BASE ========== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Allow scrolling on small devices and use mobile-first sizing */
      html,
      body {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* ========== ANIMATED BACKGROUND ========== */
      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .bg-blur {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.4;
      }

      .bg-blur-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(255, 20, 147, 0.6),
          transparent
        );
        top: -150px;
        left: 3%;
        animation: float-1 25s infinite ease-in-out;
      }

      .bg-blur-2 {
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(255, 105, 180, 0.5),
          transparent
        );
        bottom: -200px;
        right: 3%;
        animation: float-2 30s infinite ease-in-out;
      }

      .bg-blur-3 {
        width: 450px;
        height: 450px;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.3),
          transparent
        );
        top: 45%;
        right: 35%;
        animation: float-3 28s infinite ease-in-out;
      }

      @keyframes float-1 {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(40px, -50px);
        }
      }

      @keyframes float-2 {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-50px, 60px);
        }
      }

      @keyframes float-3 {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(50px, 35px);
        }
      }

      /* ========== PARTICLE CANVAS ========== */
      #particleCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      /* ========== MAIN CONTAINER ========== */
      .main-container {
        position: relative;
        z-index: 10;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      /* ========== GLASS CARD ========== */
      .glass-card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.14);
        border-radius: clamp(12px, 4vw, 40px);
        padding: clamp(18px, 4.5vw, 48px);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.38),
          0 0 40px rgba(255, 20, 147, 0.12) inset;
        width: min(92vw, 560px);
        display: flex;
        flex-direction: column;
      }

      /* ========== HEADER ========== */
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .title {
        font-family: "Playfair Display", serif;
        font-size: clamp(1.4rem, 5vw, 2.4rem);
        font-weight: 900;
        background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
        font-weight: 300;
        letter-spacing: 0.5px;
      }

      /* ========== FORM LAYOUT ========== */
      /* Mobile-first: single column, expand to two columns on wider screens */
      .form-content {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem 1rem;
        align-items: start;
      }

      .form-group {
        position: relative;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      /* ========== LABELS ========== */
      label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.6rem;
        letter-spacing: 0.3px;
      }

      .label-icon {
        margin-right: 6px;
      }

      /* ========== INPUTS ========== */
      input[type="text"],
      textarea {
        width: 100%;
        background: rgba(255, 255, 255, 0.08);
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        padding: 0.9rem 1.1rem;
        color: #fff;
        font-size: 0.95rem;
        font-family: "Inter", sans-serif;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
      }

      input[type="text"]:focus,
      textarea:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--secondary);
        box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.15);
      }

      input[type="text"]::placeholder,
      textarea::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      textarea {
        resize: none;
        min-height: 110px;
        line-height: 1.6;
      }

      .char-counter {
        position: absolute;
        bottom: 0.6rem;
        right: 1rem;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.5);
        pointer-events: none;
      }

      /* ========== PHOTO UPLOAD ========== */
      .photo-upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .file-input-label {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: auto;
        min-height: 120px;
        background: rgba(255, 255, 255, 0.06);
        border: 2px dashed rgba(255, 255, 255, 0.18);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.25s ease;
        position: relative;
        overflow: hidden;
        padding: 0.75rem;
      }

      .file-input-label:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--secondary);
        transform: translateY(-2px);
      }

      .upload-content {
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem;
        position: relative;
        z-index: 2;
      }

      .upload-icon {
        font-size: 2rem;
        margin-bottom: 0.4rem;
      }

      /* Photo preview wrapper and image fit */
      .photo-wrapper {
        width: 100%;
        aspect-ratio: 4/3;
        max-height: 45vh;
        overflow: hidden;
        border-radius: 10px;
        margin-top: 6px;
      }

      #photoPreview {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        opacity: 0;
        transition: opacity 0.25s ease;
      }

      #photoPreview.show {
        opacity: 1;
      }

      input[type="file"] {
        display: none;
      }

      /* ========== THEME SELECTOR ========== */
      .theme-selector {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8rem;
      }

      .theme-option {
        padding: 0.8rem;
        background: rgba(255, 255, 255, 0.08);
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
      }

      .theme-option:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-2px);
      }

      .theme-option.active {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-color: transparent;
        color: #fff;
        box-shadow: 0 6px 20px rgba(255, 20, 147, 0.3);
      }

      input[type="hidden"] {
        display: none;
      }

      /* ========== BUTTONS ========== */
      .button-group {
        grid-column: 1 / -1;
        display: flex;
        gap: 0.75rem;
        margin-top: 1rem;
        align-items: center;
      }

      .btn {
        flex: 1;
        padding: 0.95rem 1.25rem;
        border: none;
        border-radius: 14px;
        font-size: clamp(0.95rem, 2.6vw, 1rem);
        font-weight: 700;
        cursor: pointer;
        transition:
          transform 0.18s ease,
          box-shadow 0.18s ease;
        position: relative;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        letter-spacing: 0.3px;
        min-width: 140px;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        box-shadow: 0 8px 24px rgba(255, 20, 147, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 32px rgba(255, 20, 147, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1.5px solid rgba(255, 255, 255, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-3px);
      }

      .btn:active {
        transform: translateY(-1px);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      /* ========== ERROR MESSAGES ========== */
      .error-message {
        color: #ff6b9d;
        font-size: 0.8rem;
        margin-top: 0.4rem;
        opacity: 0;
        transform: translateY(-5px);
        transition: all 0.3s;
      }

      .error-message.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* ========== SUCCESS MESSAGE ========== */
      #successMessage {
        grid-column: 1 / -1;
        background: rgba(76, 175, 80, 0.15);
        border: 1.5px solid rgba(76, 175, 80, 0.3);
        border-radius: 12px;
        padding: 1rem;
        color: #90ee90;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s;
        margin-top: 0.5rem;
      }

      #successMessage.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* ========== RESPONSIVE ========== */
      /* Desktop: enable two-column layout */
      @media (min-width: 769px) {
        .glass-card {
          padding: clamp(24px, 4vw, 48px);
        }
        .form-content {
          grid-template-columns: 1fr 1fr;
          gap: 2rem 2rem;
        }
      }

      /* Reduce heavy visuals on small screens */
      @media (max-width: 420px) {
        .bg-blur-1,
        .bg-blur-2,
        .bg-blur-3 {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background-animation">
      <div class="bg-blur bg-blur-1"></div>
      <div class="bg-blur bg-blur-2"></div>
      <div class="bg-blur bg-blur-3"></div>
    </div>

    <!-- Particle Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- Main Container -->
    <div class="main-container">
      <div class="glass-card">
        <!-- Header -->
        <div class="header">
          <h1 class="title">üíù Valentine's Invitation</h1>
          <p class="subtitle">Create a heartfelt message for someone special</p>
        </div>

        <!-- Form -->
        <form method="POST" action="/create" enctype="multipart/form-data">
          <div class="form-content">
            <!-- Recipient Name -->
            <div class="form-group">
              <label for="name">
                <span class="label-icon">üë§</span>Recipient's Name
              </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter their name..."
                required
              />
            </div>

            <!-- Sender Name -->
            <div class="form-group">
              <label for="sender">
                <span class="label-icon">‚ú®</span>Your Name
              </label>
              <input
                type="text"
                id="sender"
                name="sender"
                placeholder="Your name (optional)"
              />
            </div>

            <!-- Photo Upload -->
            <div class="form-group">
              <label>
                <span class="label-icon">üì∏</span>Add Photo (Optional)
              </label>
              <div class="photo-upload-container">
                <label for="photo" class="file-input-label" id="fileInputLabel">
                  <div class="upload-content">
                    <div class="upload-icon">üì∑</div>
                    <div>Click or drag to upload</div>
                  </div>
                  <div class="photo-wrapper">
                    <img id="photoPreview" alt="Preview" />
                  </div>
                </label>
                <input type="file" id="photo" name="photo" accept="image/*" />
              </div>
            </div>

            <!-- Theme Selector -->
            <div class="form-group">
              <label><span class="label-icon">üé®</span>Choose Theme</label>
              <div class="theme-selector">
                <div class="theme-option active" data-theme="romantic">
                  üíï Romantic
                </div>
                <div class="theme-option" data-theme="playful">üéâ Playful</div>
                <div class="theme-option" data-theme="elegant">‚ú® Elegant</div>
                <div class="theme-option" data-theme="minimalist">
                  ü§ç Minimal
                </div>
              </div>
              <input type="hidden" id="theme" name="theme" value="romantic" />
            </div>

            <!-- Message -->
            <div class="form-group full-width">
              <label for="message">
                <span class="label-icon">üíå</span>Your Message
              </label>
              <textarea
                id="message"
                name="message"
                placeholder="Write your heartfelt message here..."
                maxlength="500"
                required
              ></textarea>
              <div class="char-counter"><span id="charCount">0</span>/500</div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
              <button type="submit" class="btn btn-primary">
                üöÄ Create & Share
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Particle Animation
      const canvas = document.getElementById("particleCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const hearts = [];
      const heartSymbols = ["‚ô•", "üíï", "üíñ", "üíó"];
      const colors = ["#ff1493", "#ff69b4", "#ffd700"];

      class Heart {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = canvas.height + 20;
          this.size = Math.random() * 20 + 15;
          this.speedY = Math.random() * 1.5 + 0.8;
          this.speedX = (Math.random() - 0.5) * 1.2;
          this.symbol =
            heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.opacity = Math.random() * 0.6 + 0.3;
          this.rotation = Math.random() * Math.PI * 2;
          this.rotationSpeed = (Math.random() - 0.5) * 0.03;
        }

        update() {
          this.y -= this.speedY;
          this.x += this.speedX;
          this.rotation += this.rotationSpeed;

          if (this.y < -30) {
            this.y = canvas.height + 20;
            this.x = Math.random() * canvas.width;
          }
        }

        draw() {
          ctx.save();
          ctx.globalAlpha = this.opacity;
          ctx.font = `${this.size}px Arial`;
          ctx.fillStyle = this.color;
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);
          ctx.fillText(this.symbol, 0, 0);
          ctx.restore();
        }
      }

      // Build a responsive number of hearts based on viewport width
      function buildHearts(count) {
        hearts.length = 0;
        for (let i = 0; i < count; i++) {
          hearts.push(new Heart());
        }
      }

      function particleCountForWidth(width) {
        // fewer particles on small screens, more on larger
        return Math.max(6, Math.round(width / 40));
      }

      buildHearts(particleCountForWidth(window.innerWidth));

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        hearts.forEach((heart) => {
          heart.update();
          heart.draw();
        });

        requestAnimationFrame(animate);
      }

      animate();

      // Rebuild hearts on resize for better performance and layout
      let resizeTimer;
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          buildHearts(particleCountForWidth(window.innerWidth));
        }, 160);
      });

      // Form handling
      let currentTheme = "romantic";

      // Photo preview
      const photoInput = document.getElementById("photo");
      const photoPreview = document.getElementById("photoPreview");
      const fileInputLabel = document.getElementById("fileInputLabel");

      photoInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            photoPreview.src = event.target.result;
            photoPreview.classList.add("show");
          };
          reader.readAsDataURL(file);
        }
      });

      fileInputLabel.addEventListener("dragover", (e) => {
        e.preventDefault();
        fileInputLabel.style.borderColor = "var(--secondary)";
      });

      fileInputLabel.addEventListener("dragleave", () => {
        fileInputLabel.style.borderColor = "rgba(255, 255, 255, 0.25)";
      });

      fileInputLabel.addEventListener("drop", (e) => {
        e.preventDefault();
        fileInputLabel.style.borderColor = "rgba(255, 255, 255, 0.25)";
        const files = e.dataTransfer.files;
        photoInput.files = files;
        photoInput.dispatchEvent(new Event("change", { bubbles: true }));
      });

      // Theme selection
      document.querySelectorAll(".theme-option").forEach((option) => {
        option.addEventListener("click", function () {
          document
            .querySelectorAll(".theme-option")
            .forEach((o) => o.classList.remove("active"));
          this.classList.add("active");
          currentTheme = this.dataset.theme;
          document.getElementById("theme").value = currentTheme;
        });
      });

      // Character counter
      document.getElementById("message").addEventListener("input", function () {
        document.getElementById("charCount").textContent = this.value.length;
      });
    </script>
  </body>
</html>
