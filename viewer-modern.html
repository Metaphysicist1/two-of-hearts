<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üíù Valentine's Invitation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .letter-container {
        position: relative;
        max-width: 600px;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 60px 40px;
        box-shadow: 0 8px 32px rgba(255, 20, 147, 0.15);
        animation:
          slideIn 0.8s ease-out,
          float 6s ease-in-out infinite;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .heart-float {
        position: absolute;
        font-size: 20px;
        opacity: 0;
        animation: heartFloat 4s ease-in infinite;
        pointer-events: none;
      }

      @keyframes heartFloat {
        0% {
          bottom: -10px;
          opacity: 1;
        }
        100% {
          bottom: 100%;
          opacity: 0;
          transform: translateX(var(--tx, 0));
        }
      }

      .letter-header {
        font-size: 18px;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 30px;
        color: rgba(255, 255, 255, 0.9);
      }

      .letter-body {
        margin-bottom: 40px;
      }

      .letter-message {
        line-height: 1.8;
        font-size: 15px;
        text-align: justify;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 20px;
      }

      .letter-photo {
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 12px;
        display: block;
        margin: 20px auto;
        box-shadow: 0 8px 20px rgba(255, 20, 147, 0.3);
      }

      .letter-footer {
        text-align: right;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        margin-top: 30px;
      }

      .letter-signature {
        margin-top: 10px;
        font-family: "Playfair Display", serif;
        font-size: 24px;
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .theme-romantic {
        background: linear-gradient(
          135deg,
          rgba(255, 20, 147, 0.15),
          rgba(255, 105, 180, 0.1)
        );
        border: 1px solid rgba(255, 105, 180, 0.3);
      }

      .theme-romantic .letter-header {
        color: #ff69b4;
      }

      .theme-playful {
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.1),
          rgba(255, 165, 0, 0.1)
        );
        border: 2px dashed #ffd700;
      }

      .theme-playful .letter-header {
        color: #ffd700;
        font-family: "Comic Sans MS", cursive;
      }

      .theme-elegant {
        background: linear-gradient(
          135deg,
          rgba(212, 175, 55, 0.15),
          rgba(184, 148, 26, 0.1)
        );
        border: 1px solid rgba(212, 175, 55, 0.3);
      }

      .theme-elegant .letter-header {
        color: #d4af37;
        font-family: "Playfair Display", serif;
        text-transform: uppercase;
      }

      .theme-minimalist {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 30px;
      }

      button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        z-index: 100;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
      }

      .btn-back {
        background: rgba(255, 255, 255, 0.2);
      }

      .placeholder-photo {
        width: 100%;
        max-width: 300px;
        height: 200px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.6);
        margin: 20px auto;
        border: 1px dashed rgba(255, 255, 255, 0.3);
      }

      @media (max-width: 600px) {
        .letter-container {
          padding: 40px 20px;
        }

        .letter-header {
          font-size: 16px;
        }

        .letter-message {
          font-size: 14px;
        }

        .action-buttons {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="letter-container" id="letterContainer">
      <div class="letter-header">
        Dear <strong id="recipientName">Loading...</strong>,
      </div>
      <div class="letter-body">
        <div id="photoContainer"></div>
        <p class="letter-message" id="message">Loading your message...</p>
      </div>
      <div class="letter-footer">
        <p>With love,</p>
        <div class="letter-signature" id="senderName">...</div>
      </div>
      <div class="action-buttons">
        <button onclick="copyUrl()">üìã Share Link</button>
        <button class="btn-back" onclick="goBack()">‚Üê Create New</button>
      </div>
    </div>

    <script>
      photoInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (!file) return;

        if (file.size > 800 * 1024) {
          // Warn if >800 KB original
          alert("Large photo detected. It will be resized for sharing.");
        }

        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            // Resize canvas
            const canvas = document.createElement("canvas");
            const MAX_WIDTH = 800;
            let width = img.width;
            let height = img.height;

            if (width > MAX_WIDTH) {
              height *= MAX_WIDTH / width;
              width = MAX_WIDTH;
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, width, height);

            // Compress to ~70% quality JPEG
            currentPhotoDataURL = canvas.toDataURL("image/jpeg", 0.7);

            photoPreview.src = currentPhotoDataURL;
            photoPreview.classList.add("show");
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      // Floating hearts animation
      const container = document.querySelector(".letter-container");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart-float";
        heart.textContent = "‚ô•";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.setProperty("--tx", (Math.random() - 0.5) * 100 + "px");
        heart.style.color = ["#ff1493", "#ff69b4", "#ffd700"][
          Math.floor(Math.random() * 3)
        ];
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);

      // Load invitation data
      function loadInvitation() {
        const params = new URLSearchParams(window.location.search);

        const name = decodeURIComponent(
          params.get("name") || "Someone Special",
        );
        const sender = decodeURIComponent(
          params.get("sender") || "Your Secret Admirer",
        );
        const message = decodeURIComponent(
          params.get("message") || "Happy Valentine's Day! üíï",
        );
        const theme = params.get("theme") || "romantic";
        const photo = params.get("photo") || ""; // already data: URL

        document.getElementById("recipientName").textContent = name;
        document.getElementById("senderName").textContent = sender;
        document.getElementById("message").innerHTML = message.replace(
          /\n/g,
          "<br>",
        );

        const container = document.getElementById("letterContainer");
        container.className = "letter-container theme-" + theme; // reset + add new

        const photoContainer = document.getElementById("photoContainer");
        if (photo.startsWith("data:image")) {
          photoContainer.innerHTML = `<img src="${photo}" alt="Shared Photo" class="letter-photo">`;
        } else {
          photoContainer.innerHTML =
            '<div class="placeholder-photo">üíå No photo</div>';
        }
      }

      function copyUrl() {
        navigator.clipboard.writeText(window.location.href).catch(() => {
          const textarea = document.createElement("textarea");
          textarea.value = window.location.href;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);
        });
        alert("‚úÖ Link copied to clipboard!");
      }

      function goBack() {
        window.location.href = "index.html";
      }

      // Load invitation when page loads
      loadInvitation();
    </script>
  </body>
</html>
